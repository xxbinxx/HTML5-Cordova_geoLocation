<head>

    <!-- Custom CSS -->

    <!-- Custom Fonts -->

</head>

<body>

    <!-- Navigation -->
    <a id="menu-toggle" href="#" class="btn btn-dark btn-lg toggle"><i class="fa fa-bars"></i></a>
    <nav id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <a id="menu-close" href="#" class="btn btn-light btn-lg pull-right toggle"><i class="fa fa-times"></i></a>
            <li class="sidebar-brand">
                <a href="#top">Location | maps</a>
            </li>

            <li><a href="#top"><span class="glyphicon glyphicon-home"></span> &nbsp;&nbsp; Home</a></li>
            <li><a href="#location"><span class="glyphicon glyphicon-map-marker "></span> &nbsp;&nbsp; My Location</a> </li>
            <li><a href="#Search"><span class="glyphicon glyphicon-search "></span>&nbsp;&nbsp;  Search</a></li>
        </ul>
    </nav>

    <!-- Header -->
    <header id="top" class="header">
        <div class="text-vertical-center">
            <h1>You are here</h1>
            <h3 id="geolocationData">      
                Obtaining data...
            </h3>
            <br />
            <a href="#location" class="btn btn-dark btn-lg">View current location in map</a>
        </div>
    </header>
   
    <!-- Map -->
    <section id="location" class="map">
        <div id="map_canvas"></div>
    </section>

    <!-- Search section -->
    
    <section id="Search" class="Search bg-primary">                            
        <div class="text-vertical-center">
            <h1></h1>
        </div>
    </section>
   
    <!-- jQuery Version 1.11.0 -->
    <script src="js/jquery-1.11.0.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- PhoneGap cordova lib -->
    <script src="js/cordova.js"></script>

    <!-- Google map api call -->
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyA3IRYQfKC8-YaaRkqI4Qy9Uo0ZGlKUhdA&sensor=true"></script>
    
    <!-- Custom Theme JavaScript -->
    <script src="js/index.js"></script>
    <script>
    // Closes the sidebar menu
    $("#menu-close").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });

    // Opens the sidebar menu
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });

    // Scrolls to the selected menu item on the page
    $(function() {
        $('a[href*=#]:not([href=#])').click(function() {
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {

                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                    return false;
                }
            }
        });
    });
    </script>
</body>

</html>
